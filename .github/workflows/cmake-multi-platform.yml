name: CMake Multi-Platform Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [clang, gcc]
        include:
          - os: windows-latest
            compiler: clang
          - os: ubuntu-latest
            compiler: gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up C++ environment
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          cmakeVersion: latest
          buildTools: ninja

      - name: Configure CMake
        run: cmake --preset debug -DCMAKE_C_COMPILER=${{ matrix.compiler }} -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}++

      - name: Build
        run: cmake --build --preset debug

      - name: Test
        run: ctest --preset debug
